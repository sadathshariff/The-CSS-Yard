    <meta charset="UTF-8" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../CSS/style.css" />
  </head>
  <body>
    <div class="container">
        <nav class="navbar">
          <div class="header">
            <a href="" class="nav-header"> The CSS Yard </a>
          </div>
        </nav>
        <div class="content">
          <div class="side-nav">
            <h2>Components</h2>
            <ul>
              <li><a href="../alert/alert.html">Alert</a></li>
              <li><a href="../avatar/avatar.html">Avatar</a></li>
              <li><a href="../badges/badge.html">Badges</a></li>
              <li><a href="../buttons/button.html">Buttons</a></li>
            </ul>
          </div>
          <!-- Main content -->
          <div class="component-container">
            <h1 class="component-title">Buttons</h1>
            <div class="component-desc">
                Buttons allow users to take actions, and make choices, with a single tap.
            </div>
  
            <!-- Components -->
            <div class="component-content">
              <div class="component-heading">Basic Buttons</div>
              <div class="component-subHeading">
               You add the following class btn followed by the variant  
              </div>
              <!-- Basic Button -->
              <div class="example-live">            
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>                            
              </div>
              </div>
               <div class="example-code">
                <pre>
                 <code class="html hljs xml">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>                 
                  </code>
                 </pre>
              </div> 
              <!-- Outline Button -->
              <div class="component-heading">Outline Button</div>
              <div class="component-subHeading">   
              </div>
              <div class="example-live">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button> 
              </div>
               <div class="example-code">
                <pre>
                  <code class="html hljs xml">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button> 
                  </code>
                </pre>
              </div> 
            <!-- Raised Button -->
              <div class="component-heading">Raised Button</div>
              <div class="component-subHeading">
            
              </div>
              <div class="example-live ">
                <button type="button" class="btn btn-raised btn-primary">Primary</button>
                <button type="button" class="btn btn-raised btn-secondary">Secondary</button>
                <button type="button" class="btn btn-raised btn-success">Success</button>
                <button type="button" class="btn btn-raised btn-danger">Danger</button>
                <button type="button" class="btn btn-raised btn-warning">Warning</button>      
              </div>
                <div class="example-code">
                <pre>
                  <code class="html hljs xml">
                    <button type="button" class="btn btn-raised btn-primary">Primary</button>
                    <button type="button" class="btn btn-raised btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-raised btn-success">Success</button>
                    <button type="button" class="btn btn-raised btn-danger">Danger</button>
                    <button type="button" class="btn btn-raised btn-warning">Warning</button> 
                  </code>
                </pre>
              </div> 
              <!-- Icon Button -->
              <div class="component-heading">Icon Button</div>
              <div class="component-subHeading">
                
              </div>
              <div class="example-live btn-div">
                <button type="button" class="btn btn-success"> Send <i class="fas fa-arrow-right"></i></button> 
                <button type="button" class="btn btn-primary"> Save <i class="far fa-save"></i></button> 
                <button type="button" class="btn btn-danger"> Delete <i class="fas fa-trash"></i></button> 
              </div>
               <div class="example-code">
            <pre>
              <code class="html hljs xml">
                  <button type="button" class="btn btn-success">Send<i class="fas fa-arrow-right"></i></button> 
                  <button type="button" class="btn btn-primary">Save<i class="far fa-save"></i></button> 
                  <button type="button" class="btn btn-danger">Delete<i class="fas fa-trash"></i></button> 
             </code>
            </pre>
              </div> 
              <!-- Link Button -->
              <div class="component-heading">Link Button</div>
              <div class="component-subHeading">
                
              </div>
              <div class="example-live btn-div">
                <button type="button" class="btn btn-primary"><a href="#">Link</a> </button> 
                
              </div>
               <div class="example-code">
            <pre>
              <code class="html hljs xml">
               <button type="button" class="btn btn-primary">
                   <a href="Paste your link">Link</a>
               </button>   
             </code>
            </pre>
              </div> 
              <!-- Floating Button -->
              <div class="component-heading">Floating Button</div>
              <div class="component-subHeading">    
              </div>
              <div class="example-live ">
                <button type="button" class="btn btn-primary btn-float">
                  <i class="fa fa-plus"></i>
                </button> 
                <button type="button" class="btn btn-success btn-float">
                  <i class="fa fa-heart"></i>
                </button> 
                <button type="button" class="btn btn-primary btn-float">
                  <i class="fa fa-share"></i>
                </button> 
                <button type="button" class="btn btn-danger btn-float">
                  <i class="fa fa-trash"></i>
                </button> 
              </div>
               <div class="example-code">
            <pre>
              <code class="html hljs xml">
               <button type="button" class="btn btn-primary">
                  
               </button>   
             </code>
            </pre>
              </div> 
            </div>
          </div>
        </div>
      </div>

</html>
