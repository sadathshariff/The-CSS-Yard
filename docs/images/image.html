            <div class="component-content">
              <div class="component-heading">Round and Square Image</div>
              <div class="component-subHeading">  
              Images with Default dimension of 200px X 200px.            
              </div>
              <!-- Round Image-->
              <div class="example-live">                                
                 <img class="round-img" src="https://images.unsplash.com/photo-1643408875993-d7566153dd89?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0MzgwMTk1Mw&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080" alt="Bitcon-image">

              </div>
              </div>
               <div class="example-code">
                <pre>
                 <code class="html hljs xml">
                   <img class="round-img" src="paste Image url here" alt="image">   
                   <img class="square-img" src="paste Image url here" alt="image">                       
                  </code>
                 </pre>
              </div> 
              
             
            <!-- Responsive Image -->
              <div class="component-heading">Responsive Image</div>
              <div class="component-subHeading">
                Responsive Image is the one that fits to cover the container it is present in.
                Try resizing the browser window,
              </div>
              <div class="example-live ">
                <div class="img-wrapper">
                    <img class="resp-img" src="https://images.unsplash.com/photo-1642186132417-675a005d259e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0MzgwMzYxMw&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080" alt="Burj-khalifa 3D-image">
                </div>
